<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가슴뛰는코딩</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
    body{text-align: center;}
    .wrap{display: inline-block;}
    .food{width: 200px; height: 300px; padding: 10px; float: left; margin: 20px; border: 1px solid; text-align: center; font-size: 30px;}
    .food img{margin-top: 20px;}
    .chef{width: 150px; height: 150px; padding: 10px; float: left; margin: 20px; z-index: 5; background: url(./images/chef.jpg) no-repeat 50% 50% / contain;}
    .chef.on{background-image: url(./images/chef_smile.jpg);}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#draggable" ).draggable({ revert: "invalid" });
   
      $( "#droppable" ).droppable({
        classes: {
          "ui-droppable-active": "ui-state-active",
          "ui-droppable-hover": "ui-state-hover"
        },
        drop: function( event, ui ) {
            $( this ).addClass( "ui-state-highlight" )
            $('.chef').addClass('on')
        }
      });
    } );
    </script>
  </head>
  <body>

    <div class="wrap">
        <h1>재료를 선택하세요</h1>
        <div class="food">
            <span>코기</span>
            <img src="./images/meat.png" alt="">
        </div>  
    
        <div id="draggable" class="chef"></div>
        
        <div id="droppable" class="food">
            <span>물코기</span>
            <img src="./images/fish.png" alt="">
        </div>
    </div>

  </body>
  </html>
